<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <!-- left section -->
        <section class="main">


            <div class="result-sec">
                <h2 class="result-head">Your Result</h2>
                <div class="output">
                    <p class="data">76</p>
                    <p class="para">of 100</p>
                </div>
                <h3 class="result-state">Great</h3>
                <p class="result-foot">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <!-- right section -->
            <div class="summary-sec">
                <h2 class="summary-head">Summary</h2>
                <div class="details">
                    <button class="button" id="reaction">
                        <div class="left">
                            <img src="./assets/images/icon-reaction.svg" alt="">
                            <h4>Reaction</h4>
                        </div>
                        <div>
                            <p> 80 / 100</p>
                        </div>
                    </button>

                    <button class="button" id="memory">
                        <div class="left">
                            <img src="./assets/images/icon-memory.svg" alt="">
                            <h4> Memory</h4>
                        </div>
                        <div>
                            <p> 92 / 100</p>
                        </div>
                    </button>

                    <button class="button" id="verbal">
                        <div class="left">
                            <img src="./assets/images/icon-verbal.svg" alt="">
                            <h4>Verbal</h4>
                        </div>
                        <div>
                            <p> 61 / 100</p>
                        </div>
                    </button>

                    <button class="button" id="visual">
                        <div class="left">
                            <img src="./assets/images/icon-visual.svg" alt="">
                            <h4>Visual</h4>
                        </div>
                        <div>
                            <p> 72 / 100</p>
                        </div>
                    </button>
                </div>


                <button class="continue">Continue</button>
            </div>
    </div>
    </section>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
</body>

</html>
